<html>
    <head>

    </head>
    <body>
        <h1>FORMS</h1>
        <form action="sub.html" method="POST"> 
            <fieldset>
                <legend><h3>Your Details </h3></legend>
                <p>
               Name <input type="text" name="Name" size="30" maxlength="30" required/> 
               </p>
               <p>
              Email  <input type="email" name="Email" size="30" maxlength="30" required/> 
                </p>
            </fieldset>

            <fieldset>
                <legend><h3>Your Review </h3></legend>
                <p>
              How did you know about us?
              <select name="know us" required>
                  <option>Google</option>
                  <option>Friend</option>
                  <option>Teacher</option>
                  <option>Other</option>
              </select>
               </p>
               <p>
              Would you visit again? <br/>
              <input type="radio" name="visit" value="y"/>yes
              <input type="radio" name="visit" value="n"/>no
              <input type="radio" name="visit" value="m"/>may be
              </p>

              <p>
                  Comments: <br/>
                  <textarea name="comment" rows="4" cols="30" required>Write Something</textarea>
              </p>

              <p>
                  <input type="checkbox" name="sign" value="s"/> sign me up  for email updates
                  <br>
                  <input type="submit" value="Submit Review"/>
              </p>
            </fieldset>


        </form>



    </body>



</html>
